name: CI test & build

permissions:
  # This is required for requesting the OIDC JWT
  id-token: write

on:
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Test & build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use local integration action
        uses: ./.github/actions/integration

      # Test the CD configuration
      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Read Node.js version from .nvmrc
        id: node-version-reader
        shell: bash
        run: echo "NODE_VERSION=$(bin/read_node_version.sh)" >> $GITHUB_OUTPUT

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: $(bin/generate_docker_tag.sh):latest, $(./bin/generate_docker_tag.sh):${{ github.sha }}
          build-args: |
            "NODE_VERSION=${{ steps.node-version-reader.outputs.NODE_VERSION }}"
